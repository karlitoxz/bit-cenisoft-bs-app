<div class="mx-auto my-2 shadow contenedor">
  <div class="card-body">
    <h5 class="card-title font-weight-bolder text-primary text-center">Inicio de Sesión</h5>

    <form>
      <div class="form-group">
        <label for="email" class="col-form-label">Correo electrónico</label> 
        <div class="">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                  <i class="material-icons">alternate_email</i>
              </div>
            </div> 
            <input id="email" name="email" placeholder="Ingrese su correo electrónico" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-form-label">Contraseña</label> 
        <div class="">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                  <i class="material-icons">vpn_key</i>
              </div>
            </div> 
            <input id="password" name="password" placeholder="Ingrese su contraseña" type="text" class="form-control">
          </div>
        </div>
      </div> 
      <div class="form-group">
        <div class="d-flex justify-content-center">
          <button name="submit" type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </form>

  </div>
</div>

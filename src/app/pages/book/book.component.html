<div class="container">
    <div class="row mb-3">
        <div class="col-12">
          <h1>{{book[0].name}}</h1>
        </div>
        <div class="col-12 col-md-6">
          <img class="imgBook" src ="{{book[0].cover}}" alt="" id="cover" />
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-between contenido">
          <p>{{book[0].description}}</p>
          <div>
            <h6 class="text-secondary">Valor Unitario {{ book[0].unitValue | currency }}</h6>
            <div class="form-group row">
              <label for="cantidad" class="col-12 col-md-3 col-form-label">Cantidad</label>
              <div class="col-12 col-md-9">
                <input type="number"  class="form-control" id="cantidad" [(ngModel)]="cant" (change)="CalTotal()" />
              </div>
            </div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center">
              <h3>Total {{ total | currency }}</h3>
              <button class="btn btn-primary"><i class="material-icons mr-2">shopping_cart</i>Agregar al Carrito</button>
            </div>
          </div>
        </div>
      </div>
</div>
